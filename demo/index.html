<!doctype html>
<html>

<head>
  <title>paper-fab-speed-dial demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-fab/paper-fab.html">
  <link rel="import" href="../../paper-tooltip/paper-tooltip.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">

  <link rel="import" href="../paper-fab-speed-dial.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    .screen {
      min-height: 400px;
      position: relative;
    }
  </style>
</head>

<body>

  <div class="vertical-section-container centered">
    <h3>Basic paper-fab-speed-dial demo</h3>
    <demo-snippet>
      <template>
        <div class="screen">
          <paper-fab-speed-dial>
            <paper-fab icon="add"></paper-fab>
            <div class="dropdown-content">
              <paper-fab mini icon="rowing"></paper-fab>
              <paper-fab mini icon="weekend"></paper-fab>
              <paper-fab mini icon="pets"></paper-fab>
            </div>
          </paper-fab-speed-dial>
        </div>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Basic paper-fab-speed-dial demo with labels</h3>
    <demo-snippet>
      <template>
        <div class="screen">
          <paper-fab-speed-dial>
            <paper-fab icon="add"></paper-fab>
            <div class="dropdown-content">
              <paper-fab mini id="row" icon="rowing"></paper-fab>
              <paper-fab mini id="week" icon="weekend"></paper-fab>
              <paper-fab mini id="pet" icon="pets"></paper-fab>
            </div>
          </paper-fab-speed-dial>
          <paper-tooltip for="row" position="left">Rowing is fun</paper-tooltip>
          <paper-tooltip for="week" position="left">Chill out at weekends</paper-tooltip>
          <paper-tooltip for="pet" position="top">Hungry pets</paper-tooltip>
        </div>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Custom style</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          paper-fab-speed-dial.two {
            --paper-fab-speed-dial: {
              bottom: 10px;
              left: 10px;
            };
          }
        </style>
        <div class="screen">
          <paper-fab-speed-dial class="two">
            <paper-fab icon="add"></paper-fab>
            <div class="dropdown-content">
              <paper-fab mini icon="rowing"></paper-fab>
              <paper-fab mini icon="weekend"></paper-fab>
              <paper-fab mini icon="pets"></paper-fab>
            </div>
          </paper-fab-speed-dial>
        </div>
      </template>
    </demo-snippet>
  </div>

</body>

</html>
